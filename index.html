<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Educativa</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="app.css">
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("chatBtn").addEventListener("click", () => {
                window.location.href = "chat.html";
            });
            
            document.getElementById("resourcesBtn").addEventListener("click", () => {
                window.location.href = "recursos.html";
            });
            
            document.getElementById("eventsBtn").addEventListener("click", () => {
                window.location.href = "eventos.html";
            });
        });
    </script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex flex-col font-poppins">
    <header class="bg-blue-700 text-white p-6 text-center text-2xl font-bold shadow-lg flex items-center justify-center">
        <img src="img/logo.png" alt="Logo de la Institución" class="h-10 mr-2 bg-white p-1">
        PSMedu
    </header>
    
    <div class="container mx-auto mt-10 p-6 flex-grow">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Panel de comunicación -->
            <div class="bg-white shadow-lg rounded-lg p-6 transform transition duration-500 hover:scale-105">
                <h2 class="text-xl font-semibold mb-2">Mensajería Interna</h2>
                <p class="text-sm text-gray-600 mb-4">Comunícate con docentes y estudiantes.</p>
                <button id="chatBtn" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Ir al chat</button>
            </div>
            
            <!-- Panel de recursos -->
            <div class="bg-white shadow-lg rounded-lg p-6 transform transition duration-500 hover:scale-105">
                <h2 class="text-xl font-semibold mb-2">Recursos Educativos</h2>
                <p class="text-sm text-gray-600 mb-4">Descarga libros, tesis y proyectos.</p>
                <button id="resourcesBtn" class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Explorar recursos</button>
            </div>
            
            <!-- Panel de eventos -->
            <div class="bg-white shadow-lg rounded-lg p-6 transform transition duration-500 hover:scale-105">
                <h2 class="text-xl font-semibold mb-2">Eventos Académicos</h2>
                <p class="text-sm text-gray-600 mb-4">Infórmate sobre conferencias y talleres.</p>
                <button id="eventsBtn" class="mt-2 bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Ver eventos</button>
            </div>
        </div>
    </div>
    
    <footer class="bg-blue-700 text-white p-4 text-center mt-10">
        &copy; 2023 Plataforma Educativa - PSM. Todos los derechos reservados.
    </footer>
</body>
</html>
