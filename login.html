<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma Educativa</title>
    <link rel="stylesheet" href="app.css">

<body class="bg-gradient-to-r from-blue-100 to-blue-300 font-poppins flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-sm">

            <h2 class="text-2xl font-semibold text-center">Iniciar Sesi칩n</h2>
        </div>
        <div>

            <input type="password" id="password" class="border w-full p-2 mb-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Contrase침a">
            <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full transition duration-300">Ingresar</button>

    <script>
        document.getElementById("loginBtn").addEventListener("click", () => {
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            if (username === "user" && password === "apsica") {

            }
        });
    </script>
</body>

</html>
